<div class="new-container">
  {{sysDate | date:'y-'+sysDate.getMonth()+'-d'}}

  <mat-grid-list cols="4" rowHeight="100px">

    <mat-grid-tile colspan="1" rowspan="2" style.background="lightblue">
      <img id="avatar" src="https://material.angular.io/assets/img/examples/shiba2.jpg" />
    </mat-grid-tile>


    <mat-grid-tile colspan=" 3" rowspan="1" style.background="lightblue">
      repo name <br> description
    </mat-grid-tile>

    <mat-grid-tile colspan="1" rowspan="1" style.background="lightblue">
      nb of stars
    </mat-grid-tile>


    <mat-grid-tile colspan="1" rowspan="1" style.background="lightblue">
      nb of issue
    </mat-grid-tile>

    <mat-grid-tile colspan="1" rowspan="1" style.background="lightblue">
      submitted 30 days ago by flan
    </mat-grid-tile>

  </mat-grid-list>



</div>
