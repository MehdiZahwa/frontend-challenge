<div class="general-description">
  <h1>Trending</h1>
  <p> See what the GitHub community is most excited about this month. </p>
</div>
<div class="new-container" infinite-scroll (scrolled)="onScrollDown()">
  <mat-grid-list *ngFor="let repo of repositories" cols="8" rowHeight="60px">
    <div class="grid-container">

      <mat-grid-tile colspan="1" rowspan="3" class="avatar-container">
        <div>
          <img id="avatar" [src]="repo.owner.avatar_url" />
        </div>
      </mat-grid-tile>


      <mat-grid-tile colspan="7" rowspan="1" class="top-right-border-rotate">

        <div class="repo-name">
          <span><strong>{{repo.name}}</strong></span>
        </div>

      </mat-grid-tile>

      <mat-grid-tile colspan="7" rowspan="1">

        <div>
          <p>{{repo.description}}</p>
        </div>

      </mat-grid-tile>

      <mat-grid-tile colspan="1" rowspan="1">
        <mat-chip-list>
          <mat-chip>
            Stars: {{repo.stargazers_count | shortNumber: 2 }}
          </mat-chip>
        </mat-chip-list>
      </mat-grid-tile>


      <mat-grid-tile colspan="1" rowspan="1">
        <mat-chip-list>
          <mat-chip>
            Issues: {{repo.open_issues_count | shortNumber: 2}}
          </mat-chip>
        </mat-chip-list>
      </mat-grid-tile>

      <mat-grid-tile class="bottom-right-border-rotate" colspan="5" rowspan="1">
        <div>
          submitted {{calculateDateDiff(repo.created_at)}} days ago by <strong> {{repo.owner.login}}</strong>
        </div>
      </mat-grid-tile>

    </div>
  </mat-grid-list>
</div>
